
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_category">
            <h2 class="category_title">Category</h2>
            <div class="category_item_cover">
                <div class="category_item">
                    <a href="#">All</a>
                </div>
                <div class="category_item">
                    <input type="checkbox">
                    <a href="#">Groceries</a>
                </div>
                <div class="category_item">
                    <input type="checkbox">
                    <a href="#">Payments</a>
                </div>
                <div class="category_item">
                    <input type="checkbox">
                    <a href="#">College</a>
                </div>
            </div>
            <div class="category_manage">
                <button id="category_add_btn">Add category</button>
                <button id="category_dlt_btn">Delete selected</button>
            </div>
        </div>
        <div class="todo_main">
            <div class="main_content">
                 <h1 class="main_title"> All Tasks</h1>
                 <div class="main_new">
                    <input class="main_input" type="text" placeholder="New Item">
                    <div class="main_add">+</div>
                 </div>
            </div> 
            <div class="main_task_cover">
                <div class="main_task">
                    <input type="checkbox">
                    <p class="main_task_text">This is my first task </p>
                    <div class="main_task_del">-</div>
                </div>
            </div>          
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
