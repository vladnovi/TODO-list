
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="todo">
        <div class="todo_category">
            <h2 class="category_title">Category</h2>
            <div class="category_item_cover">
                <div class="category_item">
                    <a href="#">All</a>
                </div>
                <div id="categories"></div>
            </div>
            <div class="category_manage">
                <button id="category-add-btn">Add category</button>
                <button id="category-del-btn">Delete selected</button>
            </div>
        </div>
        <div class="todo_main">
            <div class="main_content">
                 <h1 class="main_title"> All Tasks</h1>
                 <div class="main_new">
                    <input id="new" class="main_input" type="text" placeholder="New Item">
                    <div id="add-task" class="main_add">+</div>
                 </div>
            </div> 
            <div id="tasks" class="main_task_cover"></div>          
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
